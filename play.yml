# -- Rust ----------------------------------------------------------------------
  - name: Rust
    block:
    - name: Install gcc
      dnf:
        name: gcc
        state: present
      become: true
    - name: Install Rust and Cargo
      shell: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
